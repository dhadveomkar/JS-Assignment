<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
</head>
<body>
    <h2 id="text1">Click here</h2>
    <input type="button" value="Click Me" onClick="changeFont()">
    
    <script>
        function changeFont() {
            var textValue = document.getElementById("text1");
            textValue.textContent = "I am clicked";
        }
    </script>
</body>
</html>
